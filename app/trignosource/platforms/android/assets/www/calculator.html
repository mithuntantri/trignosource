<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/page1.css">
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <title>Trignosource | Calculator</title>
        <style> <item name="android:windowTranslucentStatus">true</item></style>
    </head>
    <body>
          <div class="page2" id="page" 
            style="display: flex;background-color: rgb(6,152,212) !important;overflow: hidden;">
            <img src="img/back_arrow.png" id="back_arrow"
            style="position: absolute;top:25px;left:25px;width:30px;" />
            <div class="part1 ppage2" style="min-height: 120px;padding-top: 30px;background-color: rgb(6,152,212) !important;">
              <!-- <img class="subject_image" src="img/calculators/calculators_icon.png"/> -->
              <div class="chapter_name ppage2" id="calculator_number"></div>
                <div class="subject_name ppage2" id="subject_name" style="color:white !important;max-width:none;width:100%;padding: 10px 15px 5px 15px;"></div>
                <div style="display: flex;flex-direction: row;justify-content: space-between;width: 100%;">
                    <div class="chapter_name" id="chapter_name" style="font-size: 15px;"></div>
                    <div class="chapter_number" id="chapter_number" style="display: flex;flex-direction: column;justify-content: center;max-width:none;width:auto;"></div>
                </div>
            </div>
            <div class="part2 ppage2" id="interaction_videos" style="flex-grow: 2;">
                <div class="calculator-card">
                    <form class="calc-form" onsubmit="return false" name="calculator">
                        <div class="calculator-top">
                            <div class="calculator-title" id="calculator_name"></div>
                            <div style="display: flex;flex-direction: column;justify-content: center;padding: 5px;"><img src="img/bookmark.png" class="calculator-img"
                            style="width: 60px;height: 40px;"></div>
                        </div>
                        <div class="calculator-mid" id="calculator_mid" style="display: block;padding: 25px 0;overflow: visible;">
                        </div>
                        <div class="calculator-btm">
                             <input type="submit" class="calculate-btn" id="close_keyboard" 
                            value="CLOSE" style="display: none;" />
                            <div class="calculate-btn" id="calculate_btn">
                                <span class="c-spinner"></span>
                                <span class="c-text">CALCULATE</span>
                            </div>
                            <div class="calculate-btn" id="next_btn" style="display: none;position: relative;">
                                <span class="c-spinner"></span>
                                <span class="c-text">NEXT</span>
                                <div class="next-icon">
                                    <img src="img/next_button_arrow.png">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/calculator.js"></script>
    </body>
</html>
