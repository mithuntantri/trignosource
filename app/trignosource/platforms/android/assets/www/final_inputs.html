<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src *;
   img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *;
   style-src  'self' 'unsafe-inline' *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="css/page1.css">
        <link rel="stylesheet" type="text/css" href="css/calculator.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
        <title>Trignosource | Calculator</title>
        <style> <item name="android:windowTranslucentStatus">true</item></style>
    </head>
    <body>
          <div class="page2" id="page" 
            style="display: flex;background-color: rgb(6,152,212) !important;overflow: hidden;">
            <img src="img/back_arrow.png" id="back_arrow"
            style="position: absolute;top:25px;left:25px;width:30px;" />
            <div class="part2 ppage2" id="interaction_videos" style="flex-grow: 2;margin-top:50px;">
                <div class="calculator-card" style="border-radius: 12px;">
                    <form class="calc-form" onsubmit="return false" name="calculator">
                        <div class="transactions-top">
                            <div class="transactions-title" id="transactions_name" style="display: block;padding: 15px 25px;">
                                Fill in the following details:
                            </div>
                        </div>
                        <div class="calculator-mid" id="calculator_mid" style="display: block;padding: 0;overflow: scroll;">
                            <div class="calculator-input">
                                <div class="input-label">Rate of depreciation:</div>
                                <div class="input-container" 
                                    style="position:relative">
                                    <div class="input-unit" style="
                                            height: 35px;
                                            font-size:19px;    
                                            border-radius: 8px;
                                            text-align: center;
                                            z-index: 1;">%</div>
                                    <input class="input-box" min="0" type="number" 
                                    id="input_rod" style="height: 25px;margin-left: -5px;padding:5px 10px;" />
                                </div>
                            </div>
                            <div class="calculator-input">
                                <div class="input-label">Number of years' account needed:</div>
                                <div class="input-container" style="position:relative;">
                                    <input class="select-box" disabled="true" min="0" type="number" id="input_total_years" style="height: 25px;" 
                                        placeholder="Select number of years needed"/>
                                    <div class="dropdown-container" style="height: 35px;">
                                        <img src="img/arrow_down.png" style="top:13px;" 
                                        class="dropdown-tooltip" id="select_tooltip_icon_show">
                                        <img src="img/arrow_up.png" style="display: none;top:13px;" 
                                        class="dropdown-tooltip" id="select_tooltip_icon_hide">
                                    </div>
                                    </div>
                                <div class="dropdown-options-container" style="top:54px;" id="select_dropdown">
                                    <div class="dropdown-bubble">
                                        <div class="dropdowntext">
                                            <p id="dropdown_option_1">1</p>
                                            <p id="dropdown_option_2">2</p>
                                            <p id="dropdown_option_3">3</p>
                                            <p id="dropdown_option_4">4</p>
                                            <p id="dropdown_option_5">5</p>
                                            <p id="dropdown_option_6">6</p>
                                            <p id="dropdown_option_7">7</p>
                                            <p id="dropdown_option_8">8</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="calculator-btm">
                     <input type="submit" class="calculate-btn" id="close_keyboard" 
                    value="CLOSE" style="display: none;" />
                    <div class="calculate-btn" id="next_btn" style="position: relative;">
                        <span class="c-spinner"></span>
                        <span class="c-text">GENERATE ACCOUNTS</span>
                        <!-- <div class="next-icon">
                            <img src="img/next_button_arrow.png">
                        </div> -->
                    </div>
                </div>
                </div>
            </div>
          </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/final_inputs.js"></script>
    </body>
</html>
