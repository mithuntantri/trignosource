<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/page1.css">
        <title>Trignosource | Chapter</title>
    </head>
    <body>
          <div class="page1" style="display: block;">
             <img src="img/back_arrow.png" id="back_arrow"
            style="position: absolute;top:25px;left:25px;width:30px;" />
            <div class="part1" style="min-height: 300px;padding-top: 30px;">
              <div class="subject_image"></div>
              <div class="subject_name" id="subject_name"></div>
              <div class="chapter_name" id="chapter_name"></div>
              <div class="chapter_number" id="chapter_number"></div>
                <div class="part2" style="background-color: transparent;min-height: 200px;padding:25px 0px;">
                  <div class="track_ur_progress_header">TRACK YOUR PROGRESS</div>
                  <div class="card" style="background-color:white;justify-content: flex-start;border-radius: 8px;min-height: 150px;">
                      <!-- <div class="chapters_count"></div> -->
                      <div class="module_details">
                        <div class="new-progress-list">
                          <div class="new-progress-list-completion">75% completed</div>
                          <div class="new-progress-list-module">Videos</div>
                          <div class="new-progress-list-chapter">
                            <span id="videos_count_new"></span> Videos
                          </div>
                        </div>
                        <div class="new-progress-list">
                          <div class="new-progress-list-completion">45% completed</div>
                          <div class="new-progress-list-module">Tests</div>
                          <div class="new-progress-list-chapter">0 Tests</div>
                        </div>
                      </div>
                      <div class="overall_progress">
                          <div class="overall_progress_part1">
                              <div class="overall_progress_title">Overall progress</div>
                              <div class="overall_progress_pc">45%</div>
                          </div>
                          <div class="overall_progress_part2">
                              <div class="overall_progress_progress"></div>
                          </div>
                      </div>
                  </div>
              </div>
            </div>
            <div class="part2">
              <div class="cards onerounded-card videos-card" id="videos-card">
                <img class="card__icon" src="img/videos.png">
                <div class="card__details">
                  <div class="card__title videos-title">Interactive Videos</div>
                  <div class="card__count" id="videos_count"></div>
                </div>
              </div>
              <div class="cards onerounded-card calculators-card" id="calculators-card">
                <img class="card__icon" src="img/calculators.png">
                <div class="card__details">
                  <div class="card__title calculators-title">Calculators</div>
                  <div class="card__count" id="calculators_count"></div>
                </div>
              </div>
              <div class="cards onerounded-card theory-card">
                <img class="card__icon" src="img/theory.png">
                <div class="card__details">
                  <div class="card__title theory-title">Theory</div>
                  <div class="card__count">0</div>
                </div>
              </div>
              <div class="cards onerounded-card tests-card">
                <img class="card__icon" src="img/tests.png">
                <div class="card__details">
                  <div class="card__title tests-title">Tests</div>
                  <div class="card__count">0</div>
                </div>
              </div>
              <div class="cards onerounded-card questions-card">
                <img class="card__icon" src="img/questions.png">
                <div class="card__details">
                  <div class="card__title questions-title">Question sets</div>
                  <div class="card__count">0</div>
                </div>
              </div>
            </div>
          </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/Toast.js"></script>
        <script type="text/javascript" src="js/page1.js"></script>
    </body>
</html>
