<!-- ADD INVESTMENT MODAL -->
<div class="modal" id="editVideos" role="dialog" data-backdrop="static" ng-controller="editVideosCtrl">
    <div class="modal-dialog" style="width:90%;margin:0 auto;">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="container projects">
            <div class="projects-inner">
              <header class="projects-header" style="position:relative;">
                <div class="title">Edit Video</div>
                <div class="count"></div>
                <div style="position:absolute;right:15px;top:15px;display:flex;flex-direction:row;">
                  <i class="material-icons" style="margin:10px;" ng-click="Videos.addDuration()">add_box</i>
                  <i class="material-icons" style="margin:10px;" data-dismiss="modal">close</i>
                </div>
              </header>
              <div class="projects-table" style="display:flex;flex-direction:column;justify-content:center;">
                <table class="projects-table">
                 <thead>
                  <tr>
                    <th style="max-width:50px;">Pause No.</th>
                    <th style="max-width:100px;">Time of Pause</th>
                    <th>Question Text</th>
                    <th style="max-width:100px;">Appear Time</th>
                    <th>Options</th>
                  </tr>
                  <tr ng-repeat="duration in Videos.edit_video.pause_durations track by $index">
                    <td style="display:flex;max-width:50px;">
                      <span style="color:red;">
                        <i class="material-icons" style="margin:0 5px;" ng-click="Videos.removeDuration($index)">remove_circle</i>
                      </span>
                      <p>{{$index + 1}}</p>
                    </td>
                    <td style="max-width:100px;">
                      <p><input style="font-size:16px;padding:5px;margin:0 5px;width:70px;" type="text"
                      ng-change="Videos.checkDuration()" ng-model="Videos.edit_video.pause_durations[$index]"/></p>
                    </td>
                    <td>
                      <p><textarea style="font-size:16px;padding:5px;margin:0 5px;" type="text"
                      ng-model="Videos.edit_video.questions[$index].question_text"/></p>
                    </td>
                    <td style="max-width:100px;">
                      <p><input style="font-size:16px;padding:5px;margin:0 5px;width:70px;" type="text"
                      ng-change="Videos.checkDuration()" ng-model="Videos.edit_video.questions[$index].appear_time"/></p>
                    </td>
                    <td style="display:flex;flex-direction:column">
                      <button style="margin:10px auto;width:100px;" class="button" ng-click="Videos.addOptions($index)">Add Options</button>
                      <div style="display:flex;flex-direction:row;" ng-repeat="option in Videos.edit_video.questions[$index].options">
                        <div style="display:flex;flex-direction:row;">
                          <i class="material-icons" style="margin:0 5px;" ng-click="Videos.removeOptions($parent.$index, $index)">remove_circle</i><p>{{$index + 1}}
                        </div>
                        <div><input type="text" ng-model="option.text" style="font-size:16px;padding:5px;margin:0 5px;width:70px;"></div>
                        <div><input type="text" ng-model="option.skip_time" ng-change="checkDuration()" style="font-size:16px;width:70px;padding:5px;margin:0 5px;"></div>
                      </div>
                    </td>
                  </tr>
                </table>
                <div style="text-align:center;padding:25px;overflow: hidden;font-size:12px; color:white;" ng-show="Videos.durationError != null">
                    <span>{{Videos.durationError}}</span>
                </div>
                <button style="margin:10px auto;width:100px;" class="button" ng-disabled="Videos.durationError != null" ng-click="Videos.editUploadSubmit()">Save</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
