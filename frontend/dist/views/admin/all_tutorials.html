<div class="weather block clear" id="tutorials"> <!-- WEATHER (MIDDLE-CONTAINER) -->
    <h2 class="titular">
      <span class="icon entypo-location"></span>
      <strong>Tutorials</strong>
    </h2>
    <ul class="next-days">
        <li class="list-item" ng-if="Videos.all_tutorials.length == 0">
          <div style="width:100%;text-align:center;padding:15px;font-size:13px;color:#fff;">No Tutorials Added. Please create using the side menu</div>
        </li>
        <li class="list-item"
        ng-repeat="tutorial in Videos.all_tutorials"
        ng-click="gotoChapters($index)">
            <div style="display:flex;flex-direction:column;padding:10px 5px;">
                <p class="next-days-date" style="width:100%;text-align:left;">
                  <span class="day">{{tutorial.subject_name}}</span>
                  <span class="scnd-font-color" style="font-size:11px;">
                    (Tutorial Number {{tutorial.subject_number}})
                  </span>
                </p>
                <div class="next-days-temperature"
                  style="padding:10px 20px;width:100%;font-size:11px;text-align:right;display:flex;flex-direction:row;justify-content:space-between;">
                  <span data-livestamp="{{tutorial.updated_at}}"></span>
                  <span class="list-option" ng-click="$event.stopPropagation()">Edit</span>
                  <span class="list-option" ng-click="deleteTutorial($index);$event.stopPropagation()">Delete</span>
                </div>
            </div>
        </li>
    </ul>
</div>
