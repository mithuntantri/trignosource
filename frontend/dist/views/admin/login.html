<div class="mainbody">
	<form name="login-form" class="login-form" action="" method="post">

		<div class="header">
		<h1>Admin Login</h1>
		</div>

		<div class="content">
		<input name="username" ng-model="login.username" type="text" class="input username" placeholder="Username" />
		<div class="user-icon"></div>
		<input name="password" ng-model="login.password" type="password" class="input password" placeholder="Password" />
		<div class="pass-icon"></div>
		</div>

		<div class="footer">
		<a class="button" ng-click="adminLogin()">Login</a>
		</div>

	</form>
</div>
